salesforce_mapping.delete:
  path: '/admin/structure/salesforce/mappings/manage/{salesforce_mapping}/delete'
  defaults:
    _entity_form: 'salesforce_mapping.delete'
  requirements:
    _permission: 'administer salesforce mapping'

