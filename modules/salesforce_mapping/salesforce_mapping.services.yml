services:
  plugin.manager.salesforce_mapping_field:
    class: Drupal\salesforce_mapping\SalesforceMappingFieldPluginManager
    arguments: ['@container.namespaces', '@cache.default', '@module_handler']

  salesforce_mapping.route_subscriber:
    class: Drupal\salesforce_mapping\Routing\RouteSubscriber
    arguments: ['@entity_type.manager']
    tags:
      - { name: event_subscriber }

  salesforce.salesforce_mapping_storage:
    class: Drupal\salesforce_mapping\SalesforceMappingStorage
    arguments: ['salesforce_mapping', "@config.factory", "@uuid", "@language_manager", "@entity.manager"]

  salesforce.mapped_object_storage:
    class: Drupal\salesforce_mapping\MappedObjectStorage
    arguments: ['salesforce_mapped_object', "@database", "@entity.manager", "@cache.backend.database", "@language_manager"]
